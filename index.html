<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors Game Updated</title>
  </head>
  <body>
    <header>
      <h1>
        Rock Paper Scissors Game <span><i class="fas fa-gamepad"></i></span>
      </h1>
    </header>

    <section class="score-board">
      <div id="player-side" class="board-title">
        <div class="name">Player</div>
        <div id="player-score">0</div>
      </div>
      <div id="computer-side" class="board-title">
        <div class="name">Computer</div>
        <div id="computer-score">0</div>
      </div>
    </section>

    <section class="result-section">
      <span id="player-result"></span> <span class="vs">VS</span>
      <span id="computer-result"></span>
    </section>

    <section class="game-section">
      <div id="rock"><i class="fas fa-hand-rock"></i></div>
      <div id="paper"><i class="fas fa-hand-paper"></i></div>
      <div id="scissors"><i class="fas fa-hand-scissors"></i></div>
    </section>

    <section class="message-section">
      <h2>Rock, Paper, Scissors, Shoot !</h2>
    </section>

    <section class="reset-section">
      <button id="reset-btn">Reset</button>
    </section>

    <script src="app.js"></script>
  </body>
</html>
